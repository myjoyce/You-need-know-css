<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            display:flex; 
            /*justify-content: space-between;元素中间用空格排开，默认横排*/
             flex-direction: column;/*竖向排列 */
            /*align-items: center;将纵轴移到中间*/
            /*align-items:flex-end;将纵轴移到右侧*/
        }
        .item:nth-child(2){
            align-self: center;
        }

    </style>
</head>
<body>
    <div class="box">
        <span class="item">1</span>
        <span class="item">2</span>
    </div>
</body>
</html>
