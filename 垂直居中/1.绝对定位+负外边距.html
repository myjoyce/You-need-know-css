<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:300px;
            height:300px;
            background: #ddd;
            position: relative;
        }
        #child{
            width:150px;
            height:100px;
            background: orange;
            position: absolute;
            top:50%;
            left: 50%;
            margin: -50px 0px 0 -75px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="child">缺点：必须提前知道被居中块级元素的尺寸，否则无法准确实现垂直居中</div>
    </div>
</body>
</html>
