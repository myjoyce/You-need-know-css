<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:300px;
            height:300px;
            background: #ddd;
            position: relative;
        }
        #child{
            width:50%;
            height:30%;
            background: pink;
            position: absolute;
            top:50%;
            left:50%;
            margin: -15% 0 0 -25%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="child">
                margin的取值也可以是百分比，这时这个值规定了该元素基于父元素尺寸的百分比，可以根据实际的使用场景来决定是用具体的数值还是用百分比。
        </div>
    </div>
</body>
</html>
