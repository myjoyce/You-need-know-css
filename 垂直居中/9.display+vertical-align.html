<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:300px;
            height:300px;
            background: #ddd;
            display: table;
        }
        #child{
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="child">vertical-align属性只对拥有valign特性的html元素起作用，例如表格元素中的<td><th>等等，而像<div><span>这样的元素是不行的。</div>
    </div>
</body>
</html>
